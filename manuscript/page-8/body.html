<div class="leaf flex">
  <div class="inner center">
    <h3>Learn new words</h3>
    <div class="fixedHeight">
      <audio class="turnoff" id="dove" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/dove.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/dove.m4a" type="audio/aac">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/dove.mp4" type="audio/aac">
      </audio>
    </div>
    <button class="turnoff" onclick="playAudio('dove')">Play</button>
    <button class="turnoff" onclick="pauseAudio('dove')">Pause</button>
    <p>Dove</p>
    <canvas class="turnoff" id="canvas1" width="2000" height="1250"></canvas>
    <button class="turnoff" onclick="clearCanvas('canvas1')">Clear</button>
    <button class="turnoff" onclick="saveCanvas('canvas1')">Save</button>
	</div>
</div>
