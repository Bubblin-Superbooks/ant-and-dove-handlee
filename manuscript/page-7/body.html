<div class="leaf flex">
  <div class="inner center">
    <h3>Listen to the story</h3>
    <div class="fixedHeight">
      <audio class="turnoff" id="listen-to-story" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/listen-to-story.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/listen-to-story.m4a" type="audio/aac">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/listen-to-story.mp4" type="audio/aac">
      </audio>
    </div>
    <button class="turnoff" onclick="playAudio('listen-to-story')">Play</button>
    <button class="turnoff" onclick="pauseAudio('listen-to-story')">Pause</button>
	</div>
</div>
