<div class="leaf flex">
  <div class="inner center">
    <h3>&nbsp;</h3>
    <div class="fixedHeight">
      <audio class="turnoff" id="ouch" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/ouch.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/ouch.m4a" type="audio/mp4">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/ouch.mp3" type="audio/mpeg">
      </audio>
    </div>
    <button id="button1" class="turnoff playButton" onclick="playAudio('ouch', 'button1')">play</button>
    <p>Ouch!</p>
    <canvas class="turnoff" id="canvas1" width="2000" height="1250"></canvas>
    <button id="button2" class="turnoff canvasButton" onclick="clearCanvas('canvas1')">clear</button>
    <button id="button3" class="turnoff canvasButton" onclick="saveCanvas('canvas1')">save</button>
	</div>
</div>
