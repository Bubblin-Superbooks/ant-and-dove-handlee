<div class="leaf flex">
  <div class="inner center">
    <div class="fixedHeight">
      <audio class="turnoff" id="dew" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/dew.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/dew.m4a" type="audio/mp4">

      </audio>
    </div>
    <button class="turnoff" onclick="playAudio('dew')">Play</button>
    <button class="turnoff" onclick="pauseAudio('dew')">Pause</button>
    <p>dew</p>
    <canvas class="turnoff" id="canvas1" width="2000" height="1250"></canvas>
    <button class="turnoff" onclick="clearCanvas('canvas1')">Clear</button>

	</div>
