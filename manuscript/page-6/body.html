<div class="leaf flex">
  <div class="inner center">
    <h3>Tell the story</h3>
    <div class="fixedHeight">
      <audio class="turnoff" id="tell-the-story" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/tell-the-story.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/tell-the-story.m4a" type="audio/aac">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/tell-the-story.mp4" type="audio/aac">
      </audio>
    </div>
    <button class="turnoff" onclick="playAudio('tell-the-story')">Play</button>
    <button class="turnoff" onclick="pauseAudio('tell-the-story')">Pause</button>
	</div>
</div>
