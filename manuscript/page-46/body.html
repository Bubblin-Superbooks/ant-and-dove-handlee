<div class="leaf flex">
  <div class="inner center">
    <h3>Draw Pictures</h3>
    <div class="fixedHeight">
      <button id="button1" class="turnoff playButton" onclick="playAudio('draw-pictures')">play</button>
      <audio class="turnoff" id="draw-pictures" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/draw-pictures.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/draw-pictures.m4a" type="audio/mp4">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/draw-pictures.mp3" type="audio/mpeg">
      </audio>
    </div>
    <div class="parent turnoff">
      <div id="videoDiv1"><video id="video1" onclick="snap('canvasDiv1', 'canvas1')" autoplay></video></div>
      <div id="canvasDiv1"><canvas id="canvas1" onclick="grabVideo('canvasDiv1', 'canvas1', 'video1')"></canvas></div>
    </div>
	</div>
</div>
