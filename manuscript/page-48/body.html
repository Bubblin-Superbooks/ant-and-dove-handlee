<div class="leaf flex">

      </audio>

    <div class="parent turnoff">
      <div id="videoDiv1"><video id="video1" onclick="snap(event, 'canvasDiv1', 'canvas1')"></video></div>
      <div id="canvasDiv1"><canvas id="canvas1" onclick="grabVideo(event, 'canvasDiv1', 'canvas1', 'video1')"></canvas></div>
    </div>
	</div>
