<div class="leaf flex">
  <div class="inner center">
    <h3>Act the story</h3>
    <div class="fixedHeight">
      <audio class="turnoff" id="act-the-story" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/listen-to-story.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/act-the-story.m4a" type="audio/aac">
      </audio>
    </div>
    <button class="turnoff" onclick="playAudio('act-the-story')">Play</button>
    <button class="turnoff" onclick="pauseAudio('act-the-story')">Pause</button>
    <div class="parent turnoff">
      <div id="videoDiv1"><video id="video1" onclick="snap('canvasDiv1', 'canvas1');"></video></div>
      <div id="canvasDiv1"><canvas id="canvas1" onclick="grabVideo('canvasDiv1', 'canvas1', 'video1');"></canvas></div>
    </div>
	</div>
</div>
