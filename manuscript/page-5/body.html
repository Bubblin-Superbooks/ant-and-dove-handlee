<div class="leaf flex">
  <div class="inner center">
    <h3>Predict the story</h3>
    <div class="fixedHeight">
      <audio class="turnoff" id="predict-the-story" controls>
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/predict-the-story.ogg" type="audio/ogg">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/predict-the-story.m4a" type="audio/mp4">
        <source src="https://raw.githubusercontent.com/craigleat/ant-and-dove-book/master/assets/sounds/predict-the-story.mp3" type="audio/mpeg">
      </audio>
    </div>
    <button class="turnoff" onclick="playAudio('predict-the-story')">Play</button>
    <button class="turnoff" onclick="pauseAudio('predict-the-story')">Pause</button>
	</div>
</div>
